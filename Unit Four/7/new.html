<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style type="text/css">
        .parent {
            width: 50%;
            border: 1px dashed black;
        }

        .per {
            width: 50%;
            background-color: aqua;
        }

        .vw {
            width: 50vw;
            background-color: lightblue;
        }

        .vh {
            height: 50vh;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="per">This is an example of percentage (50% of the parent).</div><br>
    <div class="vw">This is an example of viewport width (50vw).</div><br>
    <div class="vh">This is an example of viewport height (50vh).</div><br>
    <hr>
    <div class="parent">
        <div class="per">This is an example of percentage (50% of the parent).</div><br>
        <div class="vw">This is an example of viewport width (50vw).</div><br>
        <div class="vh">This is an example of viewport height (50vh).</div><br>
    </div>
</body>

</html>
