<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array forEach Method in JavaScript</h1>

    <script type="text/javascript">
        const arr = [10, 20, 30, 40, 50];

        //example with named function
        /* function printNum(n) {
            console.log(n);
        }
        
        arr.forEach(printNum); */

        
        //arr.forEach(...) iterates over each element in the "arr" array.
        arr.forEach(function(value, key){ //this is an anonymous function because it has no name.
            console.log(key + " : " + value);
            // console.log(value);
        });

    </script>
</body>

</html>
