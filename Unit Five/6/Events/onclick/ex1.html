<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnClick Event Example</title>
</head>
<body>

    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("message").innerHTML = "Text changed!";
        }
    </script>

</body>
</html>
