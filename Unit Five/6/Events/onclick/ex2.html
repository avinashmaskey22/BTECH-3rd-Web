<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Prompt Example</title>
</head>
<body>

    <button onclick="askName()">Click to Enter Your Name</button>
    <p id="display"></p>

    <script>
        function askName() {
            let name = prompt("What is your name?");
            if (name !== null && name !== "") {
                document.getElementById("display").innerHTML = "Hello, " + name + "!";
            } else {
                document.getElementById("display").innerHTML = "You didn't enter a name.";
            }
        }
    </script>

</body>
</html>
