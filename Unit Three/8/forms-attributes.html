<!DOCTYPE html>
<html lang="en">

<head>
        <title>Forms Basic Attributes</title>
</head>

<body>
       <!-- 
    1. Global Attributes:
        These attributes can be applied to most HTML elements, including form elements.

        A. name or id => Optional; used to identify elements. 
            - If the name is multi-word, use '_' (e.g., "first_name") or camelCase (e.g., "firstName").

        B. required
            - Ensures the field must be filled out before submitting.

        C. disabled
            - Makes the input field non-editable and excludes it from form submission.

        D. value
            - Specifies the default value of the input field.

        E. placeholder
            - Provides a hint or example text displayed inside the input field.

    2. Specific Attributes: (applies to the <form> tag)

        A. action
            - Specifies the URL to which the form data will be submitted.

        B. method
            - Specifies the HTTP method for submitting the form data.
                - `get` (default): Appends form data to the URL.
                - `post`: Sends data in the request body.

        C. enctype
            - Specifies how form data should be encoded during submission (used with `method="post"`).
                - Common values:
                    i. `application/x-www-form-urlencoded` (default)
                    ii. `multipart/form-data` (required for file uploads)
                    iii. `text/plain`

    3. input tag:
        Used to create various input controls.

        a. type
            i. text (default type or fallback type)
                - Accepts general text input.
            
            ii. file
                - For file uploads.
                - `accept="image/*, audio/*, video/*"` restricts accepted file types.

            iii. email
                - Validates input to follow the `text@text` format.

            iv. password
                - Masks the input with asterisks or dots.

            v. number
                - Accepts numeric input; you can set `min`, `max`, `step` attributes.

            vi. date
                - Allows date selection; format: `YYYY-MM-DD`.

            vii. time
                - Allows time selection.
                - Formats: 
                    - `h:i:s A` (12-hour, with AM/PM)
                    - `H:i:s` (24-hour)

            viii. radio
                - Allows single-choice selection within a group.

            ix. reset
                - Resets all form inputs to their default values.

            x. button
                - Creates a clickable button; use with `onclick` for JavaScript actions.

            xi. submit
                - Submits the form.

            xii. hidden
                - Hidden field to include data in the form submission that is not visible to the user.

            xiii. url
                - Validates input for URL format (`https://`, `http://`).

    4. textarea tag: (used to accept multi-line input from the user)
        a. rows
            - Specifies the visible height of the textarea in number of lines.
        b. cols
            - Specifies the visible width of the textarea in character count.

    5. select and option tags (dropdown):
        - `<select>` creates a dropdown menu.
        - `<option>` specifies each item in the dropdown.

    6. Button types:
        a. `<input type="submit">`
            - A button that submits the form.

        b. `<button type="submit">`
            - Similar to the input submit button but allows embedding content (like text and icons).
-->

</body>

</html>
